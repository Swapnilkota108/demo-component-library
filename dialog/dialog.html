<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dialog</title>
    <link rel="stylesheet" href="dialog.css">
</head>
<body>

    <!-- alert dialog -->
    <div class="dialog_container">
        <div class="dialog_action">
            <h1 class="dialog_title">Discard Draft</h1>
        </div>
        <div class="dialog_buttons">
            <button class="dialog_button">CANCEL</button>
            <button class="dialog_button">DISCARD</button>
        </div>
    </div>



    <!-- simple dialog -->
    <div class="simple--dialog_container">
        <div class="simple--dialog_header">
            <h1>Set backup account</h1>
        </div>
        <div class="dialog_content-container">
            <div class="dialog_content">
                <div class="dialog_img"></div>
                <span class="dialog_name">user01@gmail.com</span>
            </div>
            <div class="dialog_content">
                <div class="dialog_img"></div>
                <span class="dialog_name">user02@gmail.com<span/>
            </div>
            <div class="dialog_content">
                <div class="dialog_img--add"><i class="fas fa-plus"></i></div>
                <div class="dialog_name">Add Account</div>
            </div>
        </div>
    </div>
   


     <!--Confirmation dialog-->
  <div class="confirmation_dialog--container">
    <div class="confirmation_dialog--header">
        <h2>Phone ringtone</h2>
    </div>
    <div class="confirmation_dialog--contents">
            <span>
                <input type="radio" class="dialog-radio" name="text" value="text 1">
                <label for="text1">text 1</label>
                
            </span>
            
            <span>
                <input type="radio" class="dialog-radio" name="text" value="text 2">
                <label for="text2">text 2</label>
                
            </span>
            
            <span>
                <input type="radio" class="dialog-radio" name="text" value="text 3">
                <label for="text3">text 3</label>
                
            </span>
            
            <span>
                <input type="radio" class="dialog-radio" name="text" value="text 4">
                <label for="text4">text 4</label>
                
            </span>
            
            <span>
                <input type="radio" class="dialog-radio" name="text" value="text 5">
                    <label for="text5">text 5</label>
                
            </span>
            
        
    </div>
    <div class="confirmation_dialog--footer">
        <button class="confirmation_dialog_footer--cancel">CANCEL</button>
        <button class="confirmation_dialog_footer--confirm">OK</button>
    </div>
</div>







    <script src="https://kit.fontawesome.com/b9a620178b.js" crossorigin="anonymous"></script>

    
</body>
</html>
