<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tab.css">
</head>

<body>
    <!--simple text tab-->
    <div class="text_tab--container">
        <span aria-selected="true" class="text_tab--tab">CATS</span>
        <span class="text_tab--tab">DOGS</span>
        <span class="text_tab--tab">BIRDS</span>
    </div>

    <!--icon tab-->
    <div class="icon_tab--container">
        <span class="icon_tab--phone"><i class="fas fa-phone-alt"></i></span>
        <span class="icon_tab--heart"><i class="fas fa-heart"></i></span>
        <span class="icon_tab--location"><i class="fas fa-map-marker-alt"></i></span>

    </div>

    <!--icon with text tab-->
    <div class="icon_tab--container">
        <span class="icon_tab--phone"><i class="fas fa-phone-alt"></i><span class="text_tab--tab">Phone</span></span>
        <span class="icon_tab--heart"><i class="fas fa-heart"></i><span class="text_tab--tab">Fav</span></span>
        <span class="icon_tab--location"><i class="fas fa-map-marker-alt"></i><span class="text_tab--tab">Location</span></span>

    </div>


    <script src="https://kit.fontawesome.com/b9a620178b.js" crossorigin="anonymous"></script>

</body>

</html>
